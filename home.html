<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wing It</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <button class="btn btn-dislike" onclick="dislike()">
        <img src="images/x.svg" alt="dislike">
    </button>
    <div class="card" id="placeCard">
        <img src="https://lh3.googleusercontent.com/places/ANXAkqH5J_xFlIsrt7KqhjKAIhEtkD6Tadw8tT9C207ZXn7SE0jdfpeu5MaAarbGi7eJo8JTXyesv1byRbC9SSTf0fHWuBO57vRzh50=s1600-w800" alt="New York City">
        <div class="text-overlay">
            <h2 id="placeName">Eiffel Tower</h2>
            <p id="placeDescription">An iconic Paris landmark offering stunning views.</p>
        </div>
    </div>
    <button class="btn btn-like" onclick="like()">
        <img src="images/check.svg" alt="like">
    </button>
</div>
<script src="home.js"></script>
</body>
</html>
