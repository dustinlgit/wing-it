 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Wing It</title>
     <link rel="stylesheet" href="home.css">
     <script src="./home.js"></script>
 </head>
 <body>
     <div class="full-screen-container">
         <div class="card">
             <img src="location_image.jpg" alt="Location Image">
             <div class="info">
                 <h3>Auberge La Salicorne</h3>
                 <p>5 Days • 28 Km</p>
             </div>
         </div>
         <!-- Duplicate the card for as many as you need -->
         <div class="card">
            <img src="location_image.jpg" alt="Location Image">
             <div class="info">
                 <h3>New York City, New York</h3>
                 <p>3 Days • 15 Km</p>
             </div>
         </div>
         <div class="card">
            <img src="location_image.jpg" alt="Location Image">
            <div class="info">
                <h3>Irvine, California</h3>
                <p>9 Days • 45 Km</p>
            </div>
        </div>
        <div class="card">
            <img src="./images/honolulu.avif" alt="Location Image">
            <div class="info">
                <h3>Honalulu, Hawaii</h3>
                <p>12 Days • 105 Km</p>
            </div>
        </div>
        <div class="card">
            <img src="honolulu.avif" alt="Location Image">
            <div class="info">
                <h3>Second Location</h3>
                <p>3 Days • 15 Km</p>
            </div>
        </div>
         <!-- Repeat other cards -->
     </div>
 </body>
 </html>
